<div class="body">
  <form action="" (submit)="login(username.value, url.value)">
    <h2 class="title">LOGIN</h2>
    <div class="field">
      <p class="type">Username</p>
      <input type="text" #username />
    </div>
    <div class="field">
      <p class="type">Image URL</p>
      <input type="text" #url />
    </div>
    <button>Enter Chat</button>
  </form>
</div>
